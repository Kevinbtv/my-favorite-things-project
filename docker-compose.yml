version: "3"

services:
    db:
        image: bitnami/postgresql
        container_name: projeto-pdi-api
        ports:
            - 5432:5432
        environment:
            - POSTGRESQL_USERNAME=docker
            - POSTGRESQL_PASSWORD=docker
            - POSTGRESQL_DATABASE=apiprojetopdi
    backend:
        build:
            context: server/.
        depends_on:
            - db
        ports:
            - 9000:3333
        volumes:
            - "./server/src:/app/src"
            - "./server/prisma:/app/prisma"
        command: sh -c "npx prisma migrate dev --name table && npm run dev"
    frontend:
        build:
            context: web/.
        network_mode: "host"
        depends_on:
            - backend
        ports:
            - 3000:3000
        volumes:
            - "./web/src:/app/src"
            - "./web/astro.config.mjs:/app/astro.config.mjs"
